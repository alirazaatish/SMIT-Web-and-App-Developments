<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="./feacbook name logo.png" alt="feacbook">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="container">
            <span class="login">Login to Feacbook</span>
            <input type="email" name="mail" id="mail" placeholder="Email or mobile phone number">
            <input type="password" name="pass" id="pass" placeholder="Password">
            <button class="login-btn">Log in</button>
            <a href="#">Forgetton account?</a>
            <div class="style">or</div>
            <div class="new-account">Create new account</div>
        </div>
    </div>
</body>
</html>
